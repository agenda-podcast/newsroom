name: Podcast API - Download Audio

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install google-auth

      - name: Google auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY_JSON }}"
          create_credentials_file: true

      - name: Mint access token
        env:
          CREDS_PATH: "${{ steps.auth.outputs.credentials_file_path }}"
        run: |
          TOKEN="$(python - <<'PY'
          import os
          from google.oauth2 import service_account
          from google.auth.transport.requests import Request

          path = os.environ.get('CREDS_PATH', '').strip()
          if not path:
            raise SystemExit('Missing CREDS_PATH from auth step')

          creds = service_account.Credentials.from_service_account_file(
            path,
            scopes=["https://www.googleapis.com/auth/cloud-platform"],
          )
          creds.refresh(Request())
          print((creds.token or '').strip())
          PY
          )"

          if [ -z "$TOKEN" ]; then
            echo "[gcp][FAIL] token empty" >&2
            exit 1
          fi
          echo "GOOGLE_ACCESS_TOKEN=$TOKEN" >> "$GITHUB_ENV"

      - name: Download and upload audio
        env:
          GOOGLE_ACCESS_TOKEN: "${{ env.GOOGLE_ACCESS_TOKEN }}"
          # Used by GitHub Releases uploader in scripts/podcast_api/github_release.py
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          python -m scripts.podcast_api.download_audio \
            --table data/video-data/episodes_requests.csv \
            --podcasts data/video-data/podcasts.csv \
            --release-tag audio-archive

      - name: Commit updates
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/video-data/episodes_requests.csv
          git commit -m "Update episodes_requests after audio download"
          git push
