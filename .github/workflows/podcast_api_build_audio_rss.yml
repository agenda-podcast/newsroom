name: Podcast API - Build Audio RSS

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build RSS
        run: |
          python -m scripts.podcast_api.build_audio_rss \
            --requests data/video-data/episodes_requests.csv \
            --podcasts data/video-data/podcasts.csv

      - name: Commit RSS
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add feed/*.xml || true
          git commit -m "Update audio RSS feeds"
          git push